<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe | sean stephen brian</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>tic-tac-toe</header>

    <div class="click-to-start"><span class="clickable">click to start a game</span></div>

    <div class="form-window hide">
        <div class="close-button">X</div>
        <form action="" method="post" id="player-form">
            <div class="player-one-field">
                <label class="player-label" for="player-one">player one name:</label>
                <input type="text" id="player-one" name="player-one" maxlength="16" placeholder="e.g. shane" required>
                <label class="player-label" for="player-one-marker">player one symbol:</label>
                <input type="text" id="player-one-marker" name="player-one-marker" maxlength="1" placeholder="x or o?" pattern="[x,X,o,O]{1}" required>
            </div>
            <fieldset>
                <legend>player two:</legend>
                <input type="radio" id="human" name="player-two-type" value="human" checked required>
                <label for="human">human</label>
                <input type="radio" id="computer" name="player-two-type" value="computer" required>
                <label for="computer">computer</label>
            </fieldset>
            <div class="player-two-field">
                <label class="player-label" for="player-two" class="player-two-input">player two name:</label>
                <input type="text" class="player-two-input" id="player-two" name="player-two" maxlength="16" placeholder="e.g. hans" required>
                <label class="player-label" for="player-two-marker">player two symbol:</label>
                <input type="text" id="player-two-marker" name="player-two-marker" maxlength="1" placeholder="x or o?" pattern="[x,X,o,O]{1}" required>
            </div>
            <button class="play-button" type="submit" form="player-form">play game</button>
        </form>
    </div>

    <div class="overlay hide"></div>

    <div class="alert hide">
        <div class="alert-close-button close-button">X</div>
        <div class="alert-text">test</div>
    </div>

    <div class="alert-overlay hide"></div>

    <div class="gameboard">
        <div class="square a1"></div>
        <div class="square a2"></div>
        <div class="square a3"></div>
        <div class="square b1"></div>
        <div class="square b2"></div>
        <div class="square b3"></div>
        <div class="square c1"></div>
        <div class="square c2"></div>
        <div class="square c3"></div>
    </div>

    <footer>copyright Â© 2022 | sean stephen brian</footer>

</body>
</html>
